<nav>
    <a routerLink="/">HOUGERU</a>
    <form (submit)="handleSearchSubmit()">
        <input type="text" placeholder="Search products ..." name="searchValue" [(ngModel)]="searchValue">
        <button type="submit">Search</button>
    </form>
    <div>
        <a routerLink="/">Home</a>
        <a routerLink="/category">Category</a>
        <a routerLink="/basket">Basket</a>
        <a *ngIf="isAuthenticated" routerLink="/account">Account</a>
        <a *ngIf="isAuthenticated && isAdmin" routerLink="/admin">Admin</a>
        <a *ngIf="!isAuthenticated" routerLink="/login">Login</a>
        <a *ngIf="isAuthenticated" (click)="handleLogout()">Log out</a>
    </div>
</nav>
