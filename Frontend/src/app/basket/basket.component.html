<div class="basket">
    <h1>Basket</h1>
    <p *ngIf = "message" class="message">{{message}}</p>
    <div *ngIf="basket.length === 0">
        <p class="empty-basket">Your basket is empty</p>
    </div>
    <div *ngIf="basket.length > 0">
        <ul>
            <li *ngFor="let item of basket" class="item">
                <img [src]="item.imageUrl" [alt]="item.name">
                <div>
                    <h2 class="name">{{item.name}}</h2>
                    <p class="description">{{item.description}}</p>
                    <span class="price">{{item.price.toFixed(2)}}</span>
                    <div class="controls">
                        <button class="decrement-button" (click)="decrementItem(item.id)">-</button>
                        <span>{{item.quantity}}</span>
                        <button class="increment-button" (click)="incrementItem(item.id)">+</button>
                    </div>
                </div>
            </li>
        </ul>
        <h2>Total price: ${{totalPrice.toFixed(2)}}</h2>
        <button class="buy-button" (click)="handleBuy()">Buy</button>
        <button class="clear-button" (click)="clearBasket()">Clear Basket</button>
    </div>
</div>
