<div class="category-items">
    <p *ngIf="error" class="error">{{error}}</p>
    <div *ngIf="!error">
        <app-itemlist [items]="items"></app-itemlist>
        <app-pagination [currentPage]="currentPage" [totalPage]="totalPages" (pageChange)="onPageChange($event)"></app-pagination>
    </div>
</div>
