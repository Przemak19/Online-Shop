<div class="login-page">
    <h2>Login</h2>
    <p class="message" *ngIf="message">{{message}}</p>
    <form class="login-form" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" [(ngModel)]="formData.email" placeholder="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" [(ngModel)]="formData.password" placeholder="password" required>
        </div>
        <button class="btn-primary" type="submit">Login</button>
        <p class="link-to-registration">
            Don't have an account? <a routerLink="/register">Register here</a>
        </p>
    </form>
</div>
