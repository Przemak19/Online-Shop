<div class="registration-page">
    <h2>Welcome to Registration</h2>
    <p class="message" *ngIf="message">{{ message }}</p>
    <form class="registration-form" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" [(ngModel)]="formData.username" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" [(ngModel)]="formData.email" placeholder="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" [(ngModel)]="formData.password" placeholder="password" required>
        </div>
        <button class="btn-primary" type="submit">Register</button>
        <p class="link-to-login">
            Already have an account? <a routerLink="/login">Login here</a>
        </p>
    </form>
</div>
